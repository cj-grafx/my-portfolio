<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Create an Account</title>
</head>

<body>
    <div class="box">
        <div class="content">
            <div class="company">
                <img class="logo" src="images/image-removebg-preview.png" alt="logo">
                <p class="company_name">orderless</p>
            </div>
            <div class="heading">
                <p class="head">Create an account</p>
            </div>
            <div class="tailing">
                <p class="tail">Describe yourself as clearly so that there are no mistakes.</p>
            </div>
            <div class="apple">
                <button class="with_apple"><img src="images/apple.png" alt="Image" style="width: 15px; height: 15px;">
                    Continue with
                    Apple</button>
            </div>
            <div class="google">
                <button class="with_google"><img src="images/google.png" alt="Image" style="width: 15px; height: 15px;">
                    Continue with
                    Google</button>
            </div>
            <div class="or">
                <p class="text_or">or</p>
            </div>
            <div class="names">
                <input class="name1" placeholder="First Name" type="text" name="" id="">
                <input class="name2" placeholder="Last Name" type="text" name="" id="">
            </div>
            <div class="emails">
                <input class="email" placeholder="Email Address" type="email" name="" id="">
            </div>
            <div class="password">
                <input class="pass" placeholder="Password" type="password" name="" id="">
            </div>
            <p class="label_check"><input class="check_button" type="checkbox" name="" id=""> Yes, I understand and
                agree to the borderless Terms of Service</p>
            <div class="done">
                <input class="done_button" type="button" value="Create Account">
            </div>
            <div class="have_account">
                <p class="have">Already have an account?<a class="log" href="index.html">login</p>
            </div>
        </div>
        <div class="gradient">
            <div class="picture">
                <img class="rabbit" src="images/snail.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
